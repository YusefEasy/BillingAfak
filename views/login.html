<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <button id="darkModeToggle" class="toggle-btn" aria-label="Toggle Dark Mode">ðŸŒ™</button>

  <div class="container login-container">
    <h1 class="login-heading">Login</h1>
    <form id="loginForm" class="login-form">
      <input type="text" id="username" class="login-input" placeholder="Username" required>
      <input type="password" id="password" class="login-input" placeholder="Password" required>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <p id="errorMessage" class="error-message" style="display: none;">Invalid username or password</p>
  </div>

  <script src="/login.js"></script>
</body>
</html>
